<!DOCTYPE html>
<html>

<body>
<h3 class="center">Contact us!</h3>
<br />
<h5>If you have any questions of just want to say <strong>"Hello!"</strong> please drop us a line using the form below! Or simply give us a call @:</h5>
<h4 id="tel" class="center">Phone: <a class="phone" href="tel:1-800-CONTACT">1-800-CONTACT</a></h4>
<br />
<br />
<br />
<br />
<form role="form" class="row">

    <div class="col-md-6 col-sm-6">

               <input type="text" class="fullwidth form-control input-lg" id="name_f" placeholder="Enter first name">
                <br />
               <input type="text" class="fullwidth form-control input-lg" id="name_l" placeholder="Enter last name">
                <br />
        </div>
            <div class="col-md-6 col-sm-6">
               <input class="fullwidth form-control input-lg" type="email"  id="yourEmail" placeholder="Enter email">
            <br />
            <input class="fullwidth form-control input-lg" type="text"  id="subject" placeholder="Enter subject">
            <br />
        </div>



        <div class="col-md-12">
                   <textarea id="message" class="fullwidth form-control input-lg" rows="5" placeholder="Message"></textarea>
            <br />
    </div>
</form>
<br />



<div class="alert alert-warning alert-dismissable hide">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <strong>Warning!</strong> Please fill all the required fields above before hitting <strong>Submit Message </strong>.
</div>





<div class="col-md-12 text-center">
    <button id="submit" class="btn btn-primary">SUBMIT MESSAGE</button>
</div>



<script type="text/javascript" src="js/contact.js" language="javascript"></script>
</body>


</html>
